name: Auto Release url.json

on:
  push:
    paths:
      - 'Lunatv/url.json'   # 仅当这个文件变化时触发
    branches:
      - main                # 仅在 main 分支触发

permissions:
  contents: write           # 允许创建/更新 Release

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "TAG_NAME=latest-url-json" >> $GITHUB_ENV
          echo "RELEASE_NAME=Latest url.json Auto Release" >> $GITHUB_ENV
          echo "BODY=This release contains the latest version of Lunatv/url.json file." >> $GITHUB_ENV

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          body: ${{ env.BODY }}
          files: Lunatv/url.json
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

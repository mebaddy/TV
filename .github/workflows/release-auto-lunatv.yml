name: Auto Release Lunatv Files

# -------------------------------
# è§¦å‘æ¡ä»¶
# -------------------------------
on:
  push:
    paths:
      - 'Lunatv/**'   # ä»…å½“ Lunatv æ–‡ä»¶å¤¹ä¸‹çš„ä»»æ„æ–‡ä»¶å‘ç”Ÿå˜åŒ–æ—¶æ‰è§¦å‘ workflow
    branches:
      - main          # ä»…ç›‘å¬ main åˆ†æ”¯
# -------------------------------
# æ³¨é‡Šï¼š
# paths:
#   - 'Lunatv/**' è¡¨ç¤º workflow ä»…åœ¨è¿™ä¸ªç›®å½•ä¸‹çš„æ–‡ä»¶è¢«ä¿®æ”¹ã€æ·»åŠ æˆ–åˆ é™¤æ—¶è§¦å‘ã€‚
#   - é€šé…ç¬¦ "**" è¡¨ç¤ºåŒ…æ‹¬å­ç›®å½•å’Œæ‰€æœ‰æ–‡ä»¶ã€‚
#   - å¦‚æœä¸æŒ‡å®š pathsï¼Œæ¯æ¬¡ push åˆ° main éƒ½ä¼šè§¦å‘ï¼Œå¯èƒ½å¯¼è‡´ä¸å¿…è¦çš„å‘å¸ƒã€‚
# -------------------------------

permissions:
  contents: write   # å…è®¸ workflow åˆ›å»º/æ›´æ–° release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“å®Œæ•´å†å²
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # å¿…é¡»ä¸º 0ï¼Œå¦åˆ™æ— æ³•è·å–å®Œæ•´ git å†å²
      # -------------------------------
      # 2ï¸âƒ£ ç”Ÿæˆ index.json å’Œ Release body
      # -------------------------------
      - name: Generate index.json and release body with Git dates
        run: |
          mkdir -p Lunatv
          REPO="mebaddy/TV"                # ä»“åº“å
          TAG="latest-files"                # Release tag
          BRANCH="main"                     # åˆ†æ”¯å
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          RAW_BASE="https://raw.githubusercontent.com/${REPO}/${BRANCH}"
          BODY_FILE="release_body.txt"

          # åˆå§‹åŒ– index.json å’Œ release body
          echo "[" > Lunatv/index.json
          echo "### ğŸ“¦ æ–‡ä»¶æ›´æ–°æ¸…å•ï¼ˆè‡ªåŠ¨ç”Ÿæˆï¼‰" > $BODY_FILE
          echo "" >> $BODY_FILE

          first=true
          # éå† Lunatv æ–‡ä»¶å¤¹ä¸‹æ‰€æœ‰æ–‡ä»¶ï¼Œæ’é™¤ index.json
          for f in $(find Lunatv -type f ! -name "index.json"); do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> Lunatv/index.json
            fi

            fname=$(basename "$f")
            size=$(stat -c%s "$f")

            # è·å–æœ€åä¸€æ¬¡ Git æäº¤æ—¶é—´
            git_time=$(git log -1 --format="%cI" -- "$f")
            # å¦‚æœæ²¡æœ‰æäº¤è®°å½•ï¼Œåˆ™ä½¿ç”¨å½“å‰æ—¶é—´
            if [ -z "$git_time" ]; then
              git_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            fi

            # æ„é€  Release ä¸‹è½½é“¾æ¥å’Œ Raw é“¾æ¥
            dlink="${BASE_URL}/${fname}"
            rawlink="${RAW_BASE}/${f}"

            # å†™å…¥ index.json
            echo "  {\"name\": \"${fname}\", \"path\": \"${f}\", \"size\": ${size}, \"updated_at\": \"${git_time}\", \"download_url\": \"${dlink}\", \"raw_url\": \"${rawlink}\"}" >> Lunatv/index.json

            # å†™å…¥ Release body
            echo "- **${fname}**" >> $BODY_FILE
            echo "  - å¤§å°ï¼š${size} å­—èŠ‚" >> $BODY_FILE
            echo "  - æ›´æ–°æ—¶é—´ï¼š${git_time}" >> $BODY_FILE
            echo "  - ğŸ“¥ [Release ä¸‹è½½é“¾æ¥](${dlink})" >> $BODY_FILE
            echo "  - ğŸŒ [Raw åœ¨çº¿è®¿é—®](${rawlink})" >> $BODY_FILE
            echo "" >> $BODY_FILE
          done

          echo "]" >> Lunatv/index.json
          echo "" >> $BODY_FILE
          echo "ğŸ§¾ è‡ªåŠ¨ç”Ÿæˆçš„ç´¢å¼•æ–‡ä»¶ï¼š[index.json](${BASE_URL}/index.json)" >> $BODY_FILE

      - name: Show generated index.json
        run: cat Lunatv/index.json

      - name: Show release body preview
        run: cat release_body.txt

      # -------------------------------
      # 3ï¸âƒ£ è‡ªåŠ¨æäº¤ index.jsonï¼Œä¿è¯ Raw é“¾æ¥å¯è®¿é—®
      # -------------------------------
      - name: Commit index.json to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Lunatv/index.json
          if git diff --cached --quiet; then
            echo "No changes in index.json, skipping commit."
          else
            git commit -m "Auto update index.json [skip ci]"
            git push origin main
          fi

      # -------------------------------
      # 4ï¸âƒ£ å‘å¸ƒæˆ–æ›´æ–° Releaseï¼Œè¯´æ˜ä¸­åŒ…å«è¯¦ç»†æ–‡ä»¶ä¿¡æ¯
      # -------------------------------
      - name: Publish release with details
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-files
          name: "Latest Files Auto Release"
          body_path: release_body.txt
          files: Lunatv/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Auto Release Lunatv Files (Clean Recreate)

on:
  push:
    paths:
      - 'Lunatv/**'   # ä»…å½“ Lunatv æ–‡ä»¶å¤¹ä¸‹çš„æ–‡ä»¶å˜åŠ¨æ—¶è§¦å‘
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1ï¸âƒ£ æ‹‰å–ä»“åº“å®Œæ•´å†å²
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # å¿…é¡»ä¸º 0ï¼Œä¿è¯ git log å¯ä»¥è·å–å®Œæ•´å†å²

      # -------------------------------
      # 2ï¸âƒ£ å®‰è£… GitHub CLIï¼Œç”¨äºåˆ é™¤ Release å’Œ tag
      # -------------------------------
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # -------------------------------
      # 3ï¸âƒ£ åˆ é™¤å·²æœ‰ Release å’Œ tagï¼ˆå¦‚æœå­˜åœ¨ï¼‰
      # -------------------------------
      - name: Delete existing release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="latest-files"
          # åˆ é™¤ Release
          if gh release view $TAG 2>/dev/null; then
            echo "Deleting existing release $TAG..."
            gh release delete $TAG --yes
          fi
          # åˆ é™¤ Git tag
          if git rev-parse $TAG >/dev/null 2>&1; then
            echo "Deleting local and remote tag $TAG..."
            git tag -d $TAG
            git push origin :refs/tags/$TAG
          fi

      # -------------------------------
      # 4ï¸âƒ£ ç”Ÿæˆ index.json å’Œ Release body
      # -------------------------------
      - name: Generate index.json and release body with Git dates
        run: |
          mkdir -p Lunatv
          REPO="mebaddy/TV"
          TAG="latest-files"
          BRANCH="main"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          RAW_BASE="https://raw.githubusercontent.com/${REPO}/${BRANCH}"
          BODY_FILE="release_body.txt"

          # åˆå§‹åŒ– index.json å’Œ Release body
          echo "[" > Lunatv/index.json
          echo "### ğŸ“¦ æ–‡ä»¶æ›´æ–°æ¸…å•ï¼ˆè‡ªåŠ¨ç”Ÿæˆï¼‰" > $BODY_FILE
          echo "" >> $BODY_FILE

          first=true
          for f in $(find Lunatv -type f ! -name "index.json"); do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> Lunatv/index.json
            fi

            fname=$(basename "$f")
            size=$(stat -c%s "$f")

            # è·å– Git æœ€åæäº¤æ—¶é—´
            git_time=$(git log -1 --format="%cI" -- "$f")
            if [ -z "$git_time" ]; then
              git_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            fi

            dlink="${BASE_URL}/${fname}"
            rawlink="${RAW_BASE}/${f}"

            # å†™å…¥ index.json
            echo "  {\"name\": \"${fname}\", \"path\": \"${f}\", \"size\": ${size}, \"updated_at\": \"${git_time}\", \"download_url\": \"${dlink}\", \"raw_url\": \"${rawlink}\"}" >> Lunatv/index.json

            # å†™å…¥ Release body
            echo "- **${fname}**" >> $BODY_FILE
            echo "  - å¤§å°ï¼š${size} å­—èŠ‚" >> $BODY_FILE
            echo "  - æ›´æ–°æ—¶é—´ï¼š${git_time}" >> $BODY_FILE
            echo "  - ğŸ“¥ [Release ä¸‹è½½é“¾æ¥](${dlink})" >> $BODY_FILE
            echo "  - ğŸŒ [Raw åœ¨çº¿è®¿é—®](${rawlink})" >> $BODY_FILE
            echo "" >> $BODY_FILE
          done

          echo "]" >> Lunatv/index.json
          echo "" >> $BODY_FILE
          echo "ğŸ§¾ è‡ªåŠ¨ç”Ÿæˆçš„ç´¢å¼•æ–‡ä»¶ï¼š[index.json](${BASE_URL}/index.json)" >> $BODY_FILE

      - name: Show generated index.json
        run: cat Lunatv/index.json

      - name: Show release body preview
        run: cat release_body.txt

      # -------------------------------
      # 5ï¸âƒ£ è‡ªåŠ¨æäº¤ index.jsonï¼Œä¿è¯ Raw é“¾æ¥å¯è®¿é—®
      # -------------------------------
      - name: Commit index.json to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Lunatv/index.json
          if git diff --cached --quiet; then
            echo "No changes in index.json, skipping commit."
          else
            git commit -m "Auto update index.json [skip ci]"
            git push origin main
          fi

      # -------------------------------
      # 6ï¸âƒ£ åˆ›å»ºæ–°çš„ Release
      # -------------------------------
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest-files
          name: "Latest Files Auto Release"
          body_path: release_body.txt
          files: Lunatv/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

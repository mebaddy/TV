name: Auto Release Files (Clean Recreate)

on:
  push:
    paths:
      - 'Lunatv/**'   # ÁõëÂê¨Êñá‰ª∂Â§πË∑ØÂæÑÔºåÊîπ FOLDER Êó∂ÈúÄÂêåÊ≠•‰øÆÊîπ
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 0Ô∏è‚É£ ÈÖçÁΩÆÂèòÈáèÔºàÊñπ‰æø‰øÆÊîπÔºâ
      # -------------------------------
      - name: Set environment variables
        run: |
          # Ëá™Âä®Ëé∑Âèñ‰ªìÂ∫ìÂêç
          echo "REPO=${GITHUB_REPOSITORY}" >> $GITHUB_ENV
          # ÁõÆÊ†áÊñá‰ª∂Â§πÔºå‰øÆÊîπËøôÈáåÂç≥ÂèØ
          echo "FOLDER=Lunatv" >> $GITHUB_ENV
          # Release tag
          echo "TAG=latest-files" >> $GITHUB_ENV
          # ÂàÜÊîØÂêç
          echo "BRANCH=main" >> $GITHUB_ENV

      # -------------------------------
      # 1Ô∏è‚É£ ÊãâÂèñÂÆåÊï¥ÂéÜÂè≤
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------------------
      # 2Ô∏è‚É£ ÂÆâË£Ö GitHub CLI
      # -------------------------------
      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      # -------------------------------
      # 3Ô∏è‚É£ Âà†Èô§Â∑≤Êúâ Release Âíå tag
      # -------------------------------
      - name: Delete existing release and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Âà†Èô§ Release
          if gh release view $TAG 2>/dev/null; then
            echo "Deleting existing release $TAG..."
            gh release delete $TAG --yes
          fi
          # Âà†Èô§ Git tag
          if git rev-parse $TAG >/dev/null 2>&1; then
            echo "Deleting local and remote tag $TAG..."
            git tag -d $TAG
            git push origin :refs/tags/$TAG
          fi

      # -------------------------------
      # 4Ô∏è‚É£ ÁîüÊàê index.json Âíå Release body
      # -------------------------------
      - name: Generate index.json and release body with Git dates
        run: |
          mkdir -p $FOLDER
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          RAW_BASE="https://raw.githubusercontent.com/${REPO}/${BRANCH}"
          BODY_FILE="release_body.txt"

          echo "[" > $FOLDER/index.json
          echo "### üì¶ Êñá‰ª∂Êõ¥Êñ∞Ê∏ÖÂçïÔºàËá™Âä®ÁîüÊàêÔºâ" > $BODY_FILE
          echo "" >> $BODY_FILE

          first=true
          for f in $(find $FOLDER -type f ! -name "index.json"); do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> $FOLDER/index.json
            fi

            fname=$(basename "$f")
            size=$(stat -c%s "$f")

            # Ëé∑ÂèñÊúÄÂêéÊèê‰∫§Êó∂Èó¥
            git_time=$(git log -1 --format="%cI" -- "$f")
            if [ -z "$git_time" ]; then
              git_time=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            fi

            dlink="${BASE_URL}/${fname}"
            rawlink="${RAW_BASE}/${f}"

            # ÂÜôÂÖ• index.json
            echo "  {\"name\": \"${fname}\", \"path\": \"${f}\", \"size\": ${size}, \"updated_at\": \"${git_time}\", \"download_url\": \"${dlink}\", \"raw_url\": \"${rawlink}\"}" >> $FOLDER/index.json

            # ÂÜôÂÖ• Release body
            echo "- **${fname}**" >> $BODY_FILE
            echo "  - Â§ßÂ∞èÔºö${size} Â≠óËäÇ" >> $BODY_FILE
            echo "  - Êõ¥Êñ∞Êó∂Èó¥Ôºö${git_time}" >> $BODY_FILE
            echo "  - üì• [Release ‰∏ãËΩΩÈìæÊé•](${dlink})" >> $BODY_FILE
            echo "  - üåê [Raw Âú®Á∫øËÆøÈóÆ](${rawlink})" >> $BODY_FILE
            echo "" >> $BODY_FILE
          done

          echo "]" >> $FOLDER/index.json
          echo "" >> $BODY_FILE
          echo "üßæ Ëá™Âä®ÁîüÊàêÁöÑÁ¥¢ÂºïÊñá‰ª∂Ôºö[index.json](${BASE_URL}/index.json)" >> $BODY_FILE

      - name: Show generated index.json
        run: cat $FOLDER/index.json

      - name: Show release body preview
        run: cat release_body.txt

      # -------------------------------
      # 5Ô∏è‚É£ Ëá™Âä®Êèê‰∫§ index.json
      # -------------------------------
      - name: Commit index.json to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $FOLDER/index.json
          if git diff --cached --quiet; then
            echo "No changes in index.json, skipping commit."
          else
            git commit -m "Auto update index.json [skip ci]"
            git push origin main
          fi

      # -------------------------------
      # 6Ô∏è‚É£ ÂàõÂª∫Êñ∞ÁöÑ Release
      # -------------------------------
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "Latest Files Auto Release"
          body_path: release_body.txt
          files: ${{ env.FOLDER }}/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
